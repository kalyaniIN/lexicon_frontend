<body>


    <p>Addition of 3 numbers is:</p>

    <p id="demo"></p>

    <script>
        var arr = ["2", "3", "4"];
       
        arr = arr.map(Number);
       
        let sum=0;
         sum=add(arr);
         
         console.log("sum:" + sum);
         

         var arr1= ['1.5','1.5','-1'];
         arr1 = arr1.map(Number);
         sum=add(arr1);
         console.log("sum:" + sum);

         
         function add(numbers){
            for (let i = 0; i < numbers.length; i++) 
             {
                 sum += numbers[i];
            }
            return sum;

         }
         

       
       

     

 
</script>
