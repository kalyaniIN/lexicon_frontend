<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

</head>
<body>
    <p id="test">This is a demo of <b>Jquery dom</b>manipulation</p>
    <button type="button" id="id1">Show text</button>
    <button type="button" id="id2">Show html</button>
    <form>
        Name:<input type="text" id="i1" value="show me">
    </form>
    <button type="button" id="id2">Show html</button>


</body>
    <script>
        $(document).ready(function(){
            $("#id1").click(function(){
                alert("the text of <p> element is " + $("#test").text());
            });
        });
            $("#id2").click(function(){
       
                alert("the text of <p> element is " + $("#test").html());
                });
            $("#id2").click(function(){
       
                alert("the text of <p> element is " + $("#test").val());
                });
            });
        });
    </script>
</html>
