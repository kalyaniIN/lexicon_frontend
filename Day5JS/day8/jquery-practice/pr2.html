<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <div id="container">
        <p id="question">What is the capital of sweden?</p>
        <input type="text" id="answer-qstn">
        <p id="result"></p>
        <p id="answer"></p>
        <button>submit</button>
    </div>
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                var answer= $('#answer-qstn').val();
                if(answer == 'Stockholm')
                {
                     $("#result").text('your answer is correct');
                }
                else
                {
                    $("#result").html('<span style="color:red">Your answer is incorrect</span>');
                    $("#answer").text('Correct answer is Stockholm!');
                }

            });
            
        });
    </script>
    
</body>
</html>
