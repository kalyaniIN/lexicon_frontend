<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Beer store</title>
</head>
<body>
    <nav>
        <div class="topnav">
            <a class="logo" href="index.html"><img src="logo.png"></a>
            <a  href="index.html">Home</a>
            <a  href="all-beers.html">See All Beers</a>
            <a class="active" href="order.html">Order a Beer</a>
            <a class="right active" href="register.html">Register</a>
            <a class="right" href="login.html">Log in</a>
        </div>
    </nav>

    <main>
        <center>
           
            <form>
                <h1>Order a beer</h1>
                <label>Brand</label><br>
                <select>
                    <option selected disabled>Select a brand</option>
                    <option>Corona extra 330ml</option>
                    <option>stella artios 750ml</option>
                    <option>Carlsberg 750ml</option>
                    <option>Heinken 750ml</option>
                </select><br><br>

                <label>Quantity</label><br>
                <input type="number" min="1" max="15"
                 placeholder="Enter amount of beers(1-15)" ><br>

                 <label>Destination</label><br>
                 <select>
                     <option selected disabled>Select a destination</option>
                     <option>Stockholm</option>
                     <option>Malmo</option>
                     <option>gotemberg</option>
                     <option>linkoping</option>
                 </select><br><br>

                <label>Enter your birth date</label><br>
                <input type="date"  placeholder="birthday"><br>

                <label>Got an opinion,comment,recommendation?share it with us!</label><br>
                <textarea rows = "5" cols = "50" name ="Share your opinion with us" >
                    Type message here...
                 </textarea> <br><br>
                


                <input type="submit" value="submit" >


            </form>
        </center>
    </main>
