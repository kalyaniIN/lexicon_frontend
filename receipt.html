<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexicon store</title>
    <style>
        table,th,tr,td{
            border:2px solid black;
            width:400px;
        }
    </style>
</head>
<body>
    <table style="border:3px color solid black;width:100px">
    <tr>
        <th>Name/Description</th>
        <th>qty.</th>
        <th>price</th>
        <th>cost</th>
    </tr>
    <tr>
        <td>Paperclips</td>
        <td>1000</td>
        <td>0.01</td>
        <td>10.00</td>
    </tr>
    <tr>
        <td>Staples(box)</td>
        <td>100</td>
        <td>1.00</td>
        <td>100.00</td>
    </tr>
    <tr>
        <th colspan="3">Subtotal</th>
        <td>&dollar;110.00</td>
    </tr>
    <tr>
        <th colspan="2">Tax</th>
        <td>8%</td>
        <td>$8.80</td>
    </tr>
    <tr>
        <th colspan="3">Grand Total</th>
        <td>&dollar;118.80</td>
    </tr>
    <tr>

        <td colspan="4">&copy; 2020 - <em>Lexicon store</em></td>
    </tr>
    </table>
    
</body>
</html>
